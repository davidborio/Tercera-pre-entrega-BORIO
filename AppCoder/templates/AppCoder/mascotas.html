{% extends 'AppCoder/base.html'%}

{% block title %}Lista de Mascotas{% endblock %}

{% block titulo %} LISTA DE MASCOTAS: {% endblock %}

{% block listado %} 


<form action= "{% url 'mascotas-crear' %}" method="POST">

    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Agregar">

</form>

<ul>
    {%  for mascota in mascotas %}
        <li>{{mascota}}</li>
    {% endfor %}
</ul>


{% endblock %}
