{% extends 'AppCoder/base.html'%}

{% block title %}Lista de Personas{% endblock %}

{% block titulo %} LISTA DE PERSONAS: {% endblock %}

{% block listado %} 
<form> <!-- No le pone metodo in action porque en este caso toma por defecto method GET y action a la misma pagina-->
<p>
    <label for="id_criterio_nombre">Criterio:</label>
    <input type="text" name="criterio_nombre" maxlength="100" required="" id="id_criterio_nombre">
        
  </p>
</form>

<ul>
    {%  for persona in personas %}
        <li>{{ persona.nombre }} - {{ persona.apellido }}</li>
    {% endfor %}
</ul>

{% endblock %}
